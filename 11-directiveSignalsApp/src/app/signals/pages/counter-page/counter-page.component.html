<h1>Counter: {{ counter() }}</h1>
<hr>

<h2>Square Counter {{ squareCounter() }}</h2>
<hr>

<button (click)="updateCounterBy(-1)" class="btn btn-primary"> - 1 </button>
&nbsp;
<button (click)="updateCounterBy(+1)" class="btn btn-primary"> + 1 </button>
&nbsp;
<button (click)="counter.set(10)" class="btn btn-primary"> Reset </button>
