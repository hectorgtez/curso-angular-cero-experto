<h1>Agregar producto</h1>
<hr>
<form [formGroup]="myForm">
<div class="row g-3 align-items-center mb-3">
  <div class="col-auto">
    <label for="name">Nombre:</label>
  </div>
  <div class="col-auto">
    <input formControlName="name" id="name" type="text" class="form-control">
  </div>
  <div class="col-auto">
    <span customLabel [errors]="myForm.get('name')?.errors" [color]="color">Temporal</span>
  </div>
</div>

<div class="row">
  <div class="col">
    <button (click)="changeColor()" class="btn btn-primary">
      Cambiar color
    </button>
  </div>
</div>
</form>

<pre class="mt-5">{{ myForm.get('name')?.errors | json }}</pre>
<p>Color: {{ color }}</p>
