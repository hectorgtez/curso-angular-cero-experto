<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione continente --</option>
        <option
          *ngFor="let region of regions"
          [value]="region"
        >
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div *ngIf="countriesByRegion.length > 0" class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione país --</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div *ngIf="borders.length > 0" class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Seleccione frontera --</option>
        <option
          *ngFor="let border of borders"
          [value]="border.cca3"
        >
          {{ border.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<p>Is form valid: {{ myForm.valid }}</p>
<code>
  {{ myForm.value | json }}
</code>
