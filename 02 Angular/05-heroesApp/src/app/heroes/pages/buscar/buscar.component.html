<div fxLayout="column">
  <div>
    <h1>Buscador de héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column" class="mt">
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Buscar héroe...</mat-label>
      <input type="text"
             placeholder=""
             aria-label="Heroe"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption
                        #auto="matAutocomplete"
                        (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option *ngIf="heroes.length === 0 && termino != undefined && termino != ''"
                    [value]="">
          No se encontró nada con el término {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    {{heroeSeleccionado | json}}
  </div>
</div>
